  <ellipse cx="87" cy="67" rx="5" ry="6" fill="#c8845a"/>

  <!-- Earrings -->
  <circle cx="33" cy="73" r="2" fill="#f59e0b"/>
  <circle cx="87" cy="73" r="2" fill="#f59e0b"/>

  <!-- Hair â€“ bun top -->
