  <!-- Temple arms -->
  <line x1="32" y1="61" x2="44" y2="61" stroke="#444" stroke-width="1.8" stroke-linecap="round"/>
  <line x1="76" y1="61" x2="88" y2="61" stroke="#444" stroke-width="1.8" stroke-linecap="round"/>

  <!-- Eyes behind glasses -->
  <circle cx="50.5" cy="62" r="2" fill="#2d1b0e"/>
  <circle cx="69.5" cy="62" r="2" fill="#2d1b0e"/>
  <!-- Eye highlights -->
  <circle cx="51.5" cy="61" r="0.7" fill="white"/>
